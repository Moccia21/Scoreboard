<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="score__card">
        <h3>HOME</h3>
        <div id="home-score-wrapper" class="score__wrapper">
          <h4 class="score" id="home-score">0</h4>
        </div>
        <div class="btns__wrapper">
          <button class="btn" onclick="addPoints('home', 1)">+1</button>
          <button class="btn" onclick="addPoints('home', 2)">+2</button>
          <button class="btn" onclick="addPoints('home', 3)">+3</button>
        </div>
      </div>
      <div class="reset__btn--wrapper">
        <button id="reset-score" class="btn reset__btn" onclick="resetPoints()">
          Reset Clock
        </button>
      </div>
      <div class="score__card">
        <h3>GUEST</h3>
        <div id="guest-score-wrapper" class="score__wrapper">
          <h4 class="score" id="guest-score">0</h4>
        </div>
        <div class="btns__wrapper">
          <button class="btn" onclick="addPoints('guest', 1)">+1</button>
          <button class="btn" onclick="addPoints('guest', 2)">+2</button>
          <button class="btn" onclick="addPoints('guest', 3)">+3</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
